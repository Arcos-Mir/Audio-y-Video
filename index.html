<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlando audio y video de HTML con Javascript</title>
</head>
<body>
    <video id="video" src="media/Perrito.mp4" width="500" controls>
        <p>Tu navegador no soporta videos en HTML, porfavor actualizalo</p>
    </video>
    
    <!-- <audio src="media/standUp.mp3" id="video" controls>
        <p>Tu navegador no soporta videos en HTML, porfavor actualizalo</p>
    </audio> -->
    <audio src="media/standUp.mp3" id="audio" controls>
        <p>Tu navegador no soporta videos en HTML, porfavor actualizalo</p>
    </audio>

    <button id="play">Reproducir</button>
    <button id="pause">Pausar</button>

    <input type="range" value="1" min="0" max="1" step="0.1" id="volumen">

    <script>
        var //video = document.getElementById('video'),
            video = document.getElementById('audio'),
            btnPlay = document.getElementById('play'),
            btnPause = document.getElementById('pause'),
            volumen = document.getElementById('volumen');

            btnPlay.addEventListener('click', function() {
                video.play();
                //document.body.style.background = '#000';como ejemplo de lo que se puede hacer con javascript ademas de reproducir el video
            });
            btnPause.addEventListener('click', function() {
                video.pause();
            });

            volumen.addEventListener('change', function() {
                video.volume = volumen.value;
            })

            /* -- Propiedades 
                video.currentTime - regresa el tiempo actual en el que va el video
                video.duration - regresa la duracion del video
                video.ended - regresa si el video ya termino
                
                -- Eventos
                
                pause
                play
            */


    </script>
</body>
</html>
